<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Festival Schedule</title>
    <link rel="stylesheet" href="./css/theme.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <img src="./img/logo.svg" alt="" class="logo" onerror="this.style.display='none'"/>
          <div class="titles">
            <h1 class="site-title">Festival Schedule</h1>
            <p class="site-subtitle">Browse by day, stage, or search</p>
          </div>
        </div>
        <div class="controls" role="region" aria-label="Filters">
          <nav class="tabs" role="tablist" aria-label="Days">
            <button class="tab" data-day="Thursday" role="tab">Thu</button>
            <button class="tab" data-day="Friday" role="tab">Fri</button>
            <button class="tab" data-day="Saturday" role="tab">Sat</button>
            <button class="tab" data-day="Sunday" role="tab">Sun</button>
          </nav>
          <div class="control-row">
            <label class="visually-hidden" for="stageSelect">Stage</label>
            <select id="stageSelect" class="select">
              <option value="">All Stages</option>
            </select>
            <label class="visually-hidden" for="searchInput">Search</</label>
            <input id="searchInput" class="search" type="search" placeholder="Search titleâ€¦" />
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="schedule" aria-live="polite"></section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>CSV-powered site. Update data at <code>public/data/schedule.csv</code>.</small>
      </div>
    </footer>

    <!-- Papa Parse (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => window.init && window.init());</script>
  </body>
</html>
